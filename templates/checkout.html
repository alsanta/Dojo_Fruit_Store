<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Dojo Fruit Store</title>
</head>

<body>
    <header class="fs-4">Thank you for your order</header>
    <div class="formFactor">
        <div class="leftC">
            <div class="orderText">
                <p>We ordered {{straw + rasp + apple}} items for you and charged your student account on March 23rd 2019</p>
            </div>
            <h6>You've Ordered</h6>
            <table class="table table-striped table-bordered mb-5">
                <thead>
                    <tr>
                        <th scope="col">Fruit Name</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Strawberry</td>
                        <td>{{straw}}</td>
                    </tr>
                    <tr>
                        <td>Raspberry</td>
                        <td>{{rasp}}</td>
                    </tr>
                    <tr>
                        <td>Apple</td>
                        <td>{{apple}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="yourInfo">
                <h6 class="text-decoration-underline">Your Information</h6>
                <div class="name d-flex justify-content-between">
                    <p class="ms-2">Name:</p>
                    <p>{{sName}}</p>
                </div>
                <div class="studentId d-flex justify-content-between">
                    <p class="ms-2">Your Student ID:</p>
                    <p>{{sId}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
